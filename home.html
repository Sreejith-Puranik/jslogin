<html lang="en">
<head>

    <title>Login form</title>

</head>
<body>
    <center>
        <h1>Welcome <span id="usertitle">Username</span></h1>

    <script>
        var username = sessionStorage.getItem("user");
        console.log(typeof(username) + username);
        if(username!=null){
            
            console.log(typeof(username) + username);
            document.getElementById("usertitle").innerText = username;
        }
    </script>
</body>
